<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록</title>
</head>
<body>
    <h3>공지사항 등록</h3>
    <form th:action="@{/semi/notice/insert}" method="post">
        <table border="1">
            <tr>
                <th>제목</th>
                <th>작성시간</th>
                <th>내용</th>
            </tr>
            <tr th:each="notice : ${noticeDto}" th:object="${noticeDto}">
                <td><input type="text" name="title" th:field="*{title}"></td>
                <td th:text="${currentDateTime}" th:field="*{createdTime}"></td>
                <td><input type="text" name="content" th:field="*{content}"></td>
            </tr>
        </table>
        <input type="submit" value="등록하기">
    </form>
</body>
</html>
