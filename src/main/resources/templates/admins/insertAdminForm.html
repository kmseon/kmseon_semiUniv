<!-- insertAdminForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header fragment -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Content -->
<div class="container">
    <h1>관리자 등록</h1>
    <form th:action="@{/semi/admin/insert}" method="post" th:object="${adminDto}">
        <div>
            <label for="id">아이디:</label>
            <input type="number" id="id" name="id" th:field="*{id}" required>
            <span th:errors="*{id}"></span>
        </div>

        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
            <span th:errors="*{name}"></span>
        </div>

        <input type="submit" value="등록">
    </form>

    <a th:href="@{/semi/admin/show}" class="btn btn-primary">관리자 목록 보기</a>
    <a th:href="@{/semi}" class="btn btn-primary">메인화면으로 돌아가기</a>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
