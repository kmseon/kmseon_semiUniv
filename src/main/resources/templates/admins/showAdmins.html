<!-- showAdminForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 헤더 fragment -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- 컨텐츠 -->
<div class="container">
    <h1>관리자 목록</h1>
    <table class="table">
        <thead>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>편집</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="adminDto : ${adminDto}">
            <td th:text="${adminDto.id}"></td>
            <td th:text="${adminDto.name}"></td>
            <td>
                <!-- 편집 버튼 -->
                <a th:href="@{/semi/admin/updateForm/{id}(id=${adminDto.id})}" class="btn btn-primary btn-sm">편집</a>

                <!-- 삭제 버튼 -->
                <form th:action="@{/semi/admin/delete/{id}(id=${adminDto.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말로 이 관리자를 삭제하시겠습니까?')">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/semi}" class="btn btn-primary">메인 화면으로 돌아가기</a>
</div>

<!-- 푸터 fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
