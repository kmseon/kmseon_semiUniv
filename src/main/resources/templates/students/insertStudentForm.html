<!-- insertStudentForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header fragment -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Content -->
<div class="container">
    <h1>Insert Student</h1>
    <form th:action="@{/semi/student/insert}" method="post" th:object="${studentDto}">
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
            <span th:errors="*{name}"></span>
        </div>
        <div>
            <label for="birth">생년월일:</label>
            <input type="date" id="birth" name="birth" th:field="*{birth}" required>
            <span th:errors="*{birth}"></span>
        </div>
        <div>
            <label for="gender">성별:</label>
            <select id="gender" name="gender" th:field="*{gender}" required>
                <option value="">성별 선택</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
            <span th:errors="*{gender}"></span>
        </div>
        <div>
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>
            <span th:errors="*{address}"></span>
        </div>
        <div>
            <label for="phone">연락처:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" required>
            <span th:errors="*{phone}"></span>
        </div>
        <div>
            <label for="department">학과:</label>
            <select id="department" name="departmentId" th:field="*{departmentId}" required>
                <option value="">학과 선택</option>
                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
            </select>
            <span th:errors="*{departmentId}"></span>
        </div>
        <div>
            <label for="academicYear">학년:</label>
            <input type="number" id="academicYear" name="academicYear" th:field="*{academicYear}" required>
            <span th:errors="*{academicYear}"></span>
        </div>
        <div>
            <label for="semester">학기:</label>
            <input type="number" id="semester" name="semester" th:field="*{semester}" required>
            <span th:errors="*{semester}"></span>
        </div>
        <div>
            <label for="entranceDate">입학일:</label>
            <input type="date" id="entranceDate" name="entranceDate" th:field="*{entranceDate}" required>
            <span th:errors="*{entranceDate}"></span>
        </div>
        <div>
            <label for="graduationDate">졸업일:</label>
            <input type="date" id="graduationDate" name="graduationDate" th:field="*{graduationDate}">
            <span th:errors="*{graduationDate}"></span>
        </div>
        <input type="submit" value="등록">
    </form>

    <a th:href="@{/semi/student/show}" class="btn btn-primary">학생 목록 보기</a>
    <a th:href="@{/semi}" class="btn btn-primary">메인화면으로 돌아가기</a>
</div>

<!-- Footer fragment -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
